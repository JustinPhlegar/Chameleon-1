<body>

<div id="page">
    
  <div id="Header">
    
    <div id="header-bottom"></div>
 </div>
<div id="container"> 
<div id="Content">
<h1 id="pageheader">Element test page</h1>

                <table width="200">
                  <tbody><tr>
                    <td>
                      <center>
                        <input id="text1" type="text" value="Testing methods">
                      </center>
                    </td>
                    <td>
                      <center>
                        <input id="buttonForText1" type="button" value="Populate Text" onclick="document.getElementById('text1').value = 'Clicked button'">
                      </center>
                    </td>
                  </tr>
                <tr>
					<td>
						<form id="radiogroup">
							<input type="radio" name="sex" value="male" checked> Male</input>
							<br>
							<input type="radio" name="sex" value="female"> Female</input>
						</form>
					</td>
				</tr>
				<tr>
					<td>
						<p id="hidden" hidden>I am hidden!</p>
					</td>
					<td>
						<p><-- There is a hidden element here!</p>
					</td>
				</tr>
				<tr>
					<td>
						<input type="button" id="disable" value="I am disabled!" disabled></input>
					</td>
					<td>
						<p><-- There is a disabled element here!</p>
					</td>
				</tr>
                </tbody></table>
